<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.convform.css">
    <title>ChatBot</title>
</head>

<body>
    <!-- Start of ChatBot-->
    <div class="chat_icon">
        <i class="fa-solid fa-comment" aria-hidden="true"></i>
    </div>

    <div class="chat_box">
        <div class="conv-form-wrapper">
            <form action="" method="GET" class="hidden">
                <select name="category" data-conv-question="Hello! How can i help you?">
                    <option value="webDevelopment">Website Development?</option>
                    <option value="digitalMarketing">Digital Marketing?</option>
                </select>
                <div data-conv-fork="category">
                    <div data-conv-case="webDevelopment">
                        <input type="text" name="domain_name" data-conv-question="Please, tell me your domain name.">
                    </div>
                    <div data-conv-case="digitalMarketing">
                        <input type="text" name="company_name" data-conv-question="Please, tell me your company name.">
                    </div>
                </div>
                <input type="text" name="name" data-conv-question="Please, tell me your name.">
                <input data-conv-question="Type in your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
                <select data-conv-question="Confirm ?">
                    <option value="confirm">Confirm</option>
                    <option value="digitalMarketing">Digital Marketing?</option>
                </select>
            </form>
        </div>
    </div>
    <!-- End of ChatBot-->
</body>
<script src="JQuery/jquery.js" type="text/javascript"></script>
<script src="jquery.convform.js"></script>
<script src="Jq.js"></script>

</html>
